spring.profiles.active=pdn
spring.jpa.database=postgresql
spring.datasource.platform=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce
spring.datasource.username=ecommerce
spring.datasource.password=ecommerce
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.servelet.multipart.max-file-size=10MB
spring.servelet.multipart.max-request-size=10MB

springdoc.swagger-ui.path= /swagger/index.html
springdoc.swagger-ui.enabled=true


# App Properties
microvelox.app.jwtSecret= bezKoderSecretKey
microvelox.app.jwtExpirationMs= 86400000

